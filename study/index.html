<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React !</title>
    <link rel="stylesheet" href="css/base.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="myReactApp">
      <!-- Application -->
    </div>
    <!-- React -->
    <script src="js/lib/react/react.js" charset="utf-8"></script>
    <script src="js/lib/react/react-dom.js" charset="utf-8"></script>
    <!-- Babel : As JSX in deprecated in favor of this -->
    <script src="js/lib/babel/browser.js" charset="utf-8"></script>
    <!-- my app -->
    <script src="js/app/components.js" charset="utf-8"></script>
    <script src="js/app/app.js" charset="utf-8"></script>

    <script type="text/babel">
      React.render(
        <h1 id="my-heading">
          <span><em>Babel</em> in Browser,</span> JSX is deprecated !
        </h1>,
        document.getElementById('myReactApp')
      );
    </script>

  </body>
</html>
